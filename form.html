<html>
    <head>
      <title>FORM HTML ss</title>
    </head> 
    <body>
        <table class="table table-bordered">
            <tr>
                <div class="form-group mb-1">    
                <label for="text">Nama</label>
                    <input class="form-control" id="text" type="text"/>
                </div>    
            </tr>
            <tr>
                <div class="form-group mb-1">
                    <label for="exampleFormControlSelect1">Umur</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    </select>
                </div>
            </tr>
            <tr>
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Email</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                  </div>
            </tr>
            <tr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Hadir?
                    </label>
                  </div>
            </tr>
            <tr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Lakik</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">cwek</label>
                  </div>
                  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
            </tr>
            <tr>
                <div class="form-row">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Alamat</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Jakarta,Banten,Galur">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Nomor</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="0869696969">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputState">Kelas</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>P2LG</option>
                        <option>DKV/JUrusan burik pilih kasih</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Setuju
                      </label>
                    </div>
                </div>
            </tr>
            <tr>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-auto my-1">
                      <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                      </div>
                    </div>
                    <div class="col-auto my-1">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
            </tr>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </table>
    </body>    
</html>
